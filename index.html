<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="favicon.ico" />
		<title>Niven text editor</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--The javascript file containing text manipulation functions-->
		<script src="textFunctions.js"></script>
	</head>
	
	<body>
		<div class="container-fluid">
			<!--The tool bar-->
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-default" id="toolBar">
						<div class="container-fluid" id="toolDiv">
							<div class="navbar-header">
								<!--Add any future nav header items here-->
							</div>
							<ul class="nav navbar-nav">
								<li class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" href="#">File</a>
										<ul class="dropdown-menu">
												<li><a onclick="saveFile()" id="saveButton"><span class="glyphicon glyphicon-floppy-disk"></span> Save</a></li>
												<li><a onclick="document.getElementById('textFile').click();" id="loadButton"><span class="glyphicon glyphicon-folder-open"></span>&nbsp;Load</a></li>
												<input type="file" id="textFile" style="display:none" onchange="loadFile()"/>
										</ul>								
								</li>
								<li>
									<a class="dropdown-toggle" data-toggle="dropdown" href="#">Edit</a>
										<ul class="dropdown-menu">
												<li><a onclick="clearText()" id="clearButton">Clear document</a></li>
										</ul>	
								</li> 
								<li><a href="">View</a></li> 
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-default" id="toolBar">
						<div class="container-fluid" id="toolDiv">
							<ul class="nav navbar-nav">
								<li><a onclick="saveFile()" id="saveButton"><span class="glyphicon glyphicon-floppy-disk"></span></a></li>
								<li><a onclick="document.getElementById('textFile').click();" id="loadButton"><span class="glyphicon glyphicon-folder-open"></span></a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<!--The document-->
			<div class="row">
				<div class="col-md-12">
					<div id="textContainer">
						<div id="textBody" contenteditable="true">Type something here</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!--The javascript file containing page sizing controls-->
	<script src="pageFunctions.js"></script>
</html>
